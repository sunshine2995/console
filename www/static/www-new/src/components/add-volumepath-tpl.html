<form class="form-horizontal">
  <div class="form-group">
    <span for="volume_name" class="col-sm-2 control-label">名称</span>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="volume_name" placeholder="请填写持久化名称">
    </div>
  </div>
  <div class="form-group">
    <span for="volume_path" class="col-sm-2 control-label">目录</span>
    <div class="col-sm-10">
      <input class="form-control" id="volume_path" placeholder="请填写持久化目录">
    </div>
  </div>
  <div class="form-group">
    <span for="inputPassword3" class="col-sm-2 control-label">类型</span>
    <div class="col-sm-10">
      <div class="radio">
          <label class=" fn-tips"  data-toggle="tooltip" data-placement="top" title="分布式文件存储，可租户内共享挂载，适用于所有类型应用">
            <input type="radio" name="volume_type" value="share-file" checked>
            共享存储(文件)
          </label>
      </div>
      <div class="radio local-radio">
        <label class="fn-tips"  data-toggle="tooltip" data-placement="top" title="本地高速块存储设备，适用于有状态数据库服务">
          <input type="radio" name="volume_type" value="local">
          本地存储
        </label>
      </div>
      <div class="radio">
        <label class="fn-tips"  data-toggle="tooltip" data-placement="top" title="基于内存的存储设备，容量由内存量限制。应用重启数据即丢失，适用于高速暂存数据">
          <input type="radio" name="volume_type" value="memoryfs">
          内存文件存储
        </label>
      </div>

    </div>
  </div>
</form>
