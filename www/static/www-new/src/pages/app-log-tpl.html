    <section class="clearfix">
        <button type="button" class="btn btn-success js-status-control" id="logbtn">暂停</button>
        {{if !pageData.is_private}}
        <button  type="button" class="btn btn-success" id="logbtn_out" style="display: none;">日志输出</button>
        {{/if}}
        <div class="btn-group" style="display: none;">
            <button type="button" name="join_container" class="dropdown-toggle btn-success btn" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown"  id="join_container">
                <span class="log-type-text">全部日志</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="cur_container_content">
                                           
            </ul>
        </div>
        <p class="pull-right">
      	    <a href="/apps/{{tenantName}}/{{serviceAlias}}/history-log/" target="_blank">历史日志下载</a>
      	    <a href="/apps/{{tenantName}}/{{serviceAlias}}/latest-log/" target="_blank">最新1000条日志</a>
        </p>
    </section>
    <div class="main_log" id="onofflogajax">
        <div id="docker_log" role="tabpanel" class="inside_log">
        </div>
    </div>
<script type="text/template" id="setAppOutputDialogTmp">
    <p class="tipstextlog">下方为当前团队已经安装的日志应用列表，可以为当前应用指定一个应用来接受日志数据的输入。目前支持日志的应用类型有：<a href="http://app.goodrain.com/detail/31/">elasticsearch</a>、<a href="http://app.goodrain.com/detail/3/">mongodb</a>、influxdb等，如需安装可直接点击文字去部署。</p>
</script>
