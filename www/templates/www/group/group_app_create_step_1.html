{% extends 'www/raster2.html' %}
{% load i18n %}
{% load staticfiles %}
{% block extracss %}
{{ block.super }}
<link rel="stylesheet" href='{% static "www/css/sweetalert.css" %}' />
<link rel="stylesheet" href='{% static "www/css2/newapp.css" %}' />
<link rel="stylesheet" href='{% static "www/css/bootstrap-editable.css" %}' />
{% endblock %}


{% block main-content%}

<section class="wrapper site-min-height">
    <section class="panel panel-default">
        <div class="panel-body">
            <input type="hidden" id="tenantNameValue" value="{{tenantName}}">
            <input type="hidden" id="share_group_id" value="{{group.ID}}">
            <h3 class="main-tit">创建组应用</h3>
            <div class="app-step clearfix three">
                <p class="sed"  style="width: 33.33%"><span>1</span><cite>组信息</cite></p>
                <p  style="width: 33.33%"><span>2</span><cite>创建应用</cite></p>
                <p  style="width: 33.33%"><span>3</span><cite>应用设置</cite></p>
            </div>
            <form id="myForm" class="form-horizontal">
                <div class="infor-fm-box">
                    <!--<div class="fm-input-text clearfix">-->
                        <!--<label for="group_name">应用组</label><input type="text" id="group_name" name="group_name" value="{{group.group_share_alias}}" placeholder="给应用组取个名字，支持中英文。"  />-->
                    <!--</div>-->
                    <!--<p class="fm-tips" id="create_name_notice">请输入应用组名！</p>-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择分组</label>
                        <div class="col-sm-6">
                            <select id="group-name" name="select_group_id" class="form-control">
                                <option value="-3">{{group.group_share_alias}}</option>
                                {% for group in groupList %}
                                <option value="{{group.ID}}" >{{group.group_name}}</option>
                                {% endfor %}
                                <option value="-2">新建组</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center" style="margin:50px 0">
                        <button type="button" class="btn btn-success" id="group_install_one">下一步</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
{% endblock %}

{% block extrajs %}
<script src='{% static "www/js/sweetalert.min.js" %}'></script>
<script src='{% static "www/js/groupinstall/group-step-one.js" %}'></script>
{% endblock %}
