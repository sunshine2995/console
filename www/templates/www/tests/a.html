{% extends 'www/raster.html' %}{% load i18n %}
{% load crispy_forms_tags %}

{% block main-content %}
<section class="wrapper site-min-height">
  <div class="row">
      <div class="col-lg-9 m-bot15">
        <!--div class="container"-->
          <!--form id="app_publish_form2" class="form-public-app form-horizontal" enctype="multipart/form-data" action="" method="post"-->
            <h2 class="form-signin-heading"> 确认明细</h2>
        
            <div class="login-wrap" style="background: #FFFFFF;">

              <div id="service-envs" class="form-group">
                <label for="service-envs" class="control-label col-lg-2 requiredField">环境变量</label>
                <table class="table table-striped table-advance table-hover">
                    <thead>
                      <tr>
                        <th>
                            <input type="checkbox" class="select-all-envs" name="selected_all">
                        </th>
                        <th>变量名称</th>
                        <th>变量值</th>
                        <th>填写方式</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td><input class="env-select" type="checkbox" value="11"></td>
                          <td name="attr_name" value="A">A</td>
                          <td class="rewrite-attr-value" name="attr_value" value="1">1</td>
                          <td>
                            <select name="attr-rw" class="rw-option">
                              <option value="readonly" selected>只读</option>
                              <option value="custom">用户填写</option>
                            </select>
                          </td>
                      </tr>
                      <tr>
                          <td><input class="env-select" type="checkbox" value="11"></td>
                          <td name="attr_name" value="B">B</td>
                          <td class="rewrite-attr-value" name="attr_value" value="2">2</td>
                          <td>
                            <select name="attr-rw" class="rw-option">
                              <option value="readonly">只读</option>
                              <option value="custom" selected>用户填写</option>
                            </select>
                          </td>
                      </tr>
                      <tr>
                          <td><input class="env-select" type="checkbox" value="11"></td>
                          <td name="attr_name" value="C">C</td>
                          <td class="rewrite-attr-value" name="attr_value" value="3">3</td>
                          <td>
                            <select name="attr-rw" class="rw-option">
                              <option value="readonly">只读</option>
                              <option value="custom" selected>用户填写</option>
                            </select>
                          </td>
                      </tr>
                    </tbody>
                </table>
              </div>
              
              <div class="form-actions">
              <button id="confirm-commit" name="commit" type="submit" class="btn btn-lg btn-success btn-block">确认</button>
              </div>
            </div>

          <!--/form-->
        <!--/div-->
    </div>
  </div>
</section>
{% endblock %}

{% block extrajs %}
  <script src="/static/www/js/gr/basic.js"></script>
  <script src="/static/www/js/jquery.cookie.js"></script>
  <script src="/static/www/js/gr/app_publish.js"></script>
{% endblock %}
