{% extends 'www/raster2.html' %}
{% load i18n %}
{% load staticfiles %}
{% block extracss %}
{{ block.super }}
<link rel="stylesheet" href='{% static "www/css/sweetalert.css" %}' />
<link rel="stylesheet" href='{% static "www/css2/newapp.css" %}' />
<link rel="stylesheet" href='{% static "www/css/bootstrap-editable.css" %}' />
{% endblock %}
{% block extrajs %}
<script src='{% static "www/js/sweetalert.min.js" %}'></script>
<script src='{% static "www/js/newapp.js" %}'></script>
{% endblock %}

{% block main-content%}
<section class="wrapper site-min-height">
    <section class="panel panel-default">
        <div class="panel-body">
            <input type="hidden" id="tenantNameValue" value="{{tenantName}}">
            <h3 class="main-tit">从compose文件创建应用</h3>
            <div class="app-step clearfix three">
                <p class="sed" style="width: 33.33%"><span>1</span><cite>提交compose文件</cite></p>
                <p style="width: 33.33%"><span>2</span><cite>创建应用</cite></p>
                <p style="width: 33.33%"><span>3</span><cite>应用设置</cite></p>
            </div>
            <form id="myForm" class="form-horizontal">
                <div class="infor-fm-box">
                    <div class="form-group">
                        <label for="create_name" class="col-sm-3 control-label">应用组名</label>
                        <div class="col-sm-6">
                            <input type="text" id="create_name" name="create_name" value=""  class="form-control" placeholder="给应用组取个名字，支持中英文。"  />
                        </div>
                    </div>
                    <div class="row fm-tips" id="create_name_notice">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">请输入应用组名！</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">compose文件</label>
                        <div class="col-sm-6">
                            <p class="file-box">
                                <a class="file" href="javascript:;">
                                    <input id="compose_file" type="file" name="compose_file" />
                                    <span>点击这里上传文件</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                         <label class="col-sm-3 control-label"></label>
                         <div class="col-sm-6 clearfix">
                            <span class="keytit">暂不支持docker-compose的build命令</span>
                         </div>
                    </div>
                    <div class="clearfix text-center">
                        <button type="button" class="btn btn-success" id="nextcomposestep">下一步</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
{% endblock %}
