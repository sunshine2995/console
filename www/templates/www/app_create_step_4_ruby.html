{% extends 'www/raster2.html' %} {% load i18n %} 
{% load staticfiles %}
{% block extracss %}
{{ block.super }}
<link rel="stylesheet" href='{% static "www/css2/newapp.css" %}' />
<link rel="stylesheet" href='{% static "www/css/sweetalert.css" %}' />
<link rel="stylesheet" href='{% static "www/css/bootstrap-editable.css" %}' />
{% endblock %}
{% block extrajs %}
<script src='{% static "www/js/sweetalert.min.js" %}'></script>
<script src="/static/www/js/app-language.js"></script>
{% endblock %}
{% block main-content%}
<section class="wrapper site-min-height">
<section class="panel panel-default">
    <div class="panel-body">
		<h3 class="main-tit">从源码创建应用</h3>
        <div class="app-step clearfix">
            <p class="sed"><span>1</span><cite>创建应用</cite></p>
            <p class="sed"><span>2</span><cite>代码同步</cite></p>
            <p class="sed"><span>3</span><cite>应用设置</cite></p>
            <p class="sed"><span>4</span><cite>高级选项</cite></p>
        </div>
        <form id="commentForm" method="post" action="" novalidate="novalidate"  class="form-horizontal">
			<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" />
			<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" />
			<input type="hidden" id="language" name="language" value="{{tenantService.language}}" />
			<div class="infor-fm-box">
				<div class="form-group">
                    <label class="col-sm-3 control-label">版本</label>
                    <div class="col-sm-6">
	                    <select class="form-control" id="service_version" name="service_version">
							<option value="1.8.7">1.8.7</option>
							<option value="1.9.2">1.9.2</option>
							<option value="1.9.3">1.9.3</option>
							<option value="2.0.0" selected="selected">2.0.0(默认)</option>
							<option value="2.1.6">2.1.6</option>
							<option value="2.2.2">2.2.2</option>
						</select>
					</div>
                </div>
			</div>
			<div class="text-center">
	            <button class="btn btn-success" type="button"  style="cursor: pointer; margin:50px 0;" id="language_btn">下一步</button>
	        </div>
		</form>
		<!-- -->
	</div>
    </section>
	
</section>
{% endblock %}
